<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== MAIN JS ===============-->
  <script src="./src/Js/index.js" defer></script>

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Pricing Component</title>
</head>
<body>
  <main>
    <!--=============== HEADER ===============-->
    <header>
      <h1 class="header-title">Our Pricing</h1>

      <div class="toggle-switch">
        Annually
        <label class="switch">
          <input type="checkbox" id="switch">
          <span class="slider"></span>
        </label>
        Monthly
      </div>
    </header>

    <!--=============== CARDS ===============-->
    <section class="cards">
      <article class="card-1">
        <img src="./src/img/bike-1.svg" alt="Bike icon 1">
        <h3 class="card-title">BASIC</h3>
        <ul class="items">
          <li>1 User</li>
          <li>Limeted Projects</li>
          <li>100gb Storage</li>
        </ul>
        <h2 class="plan">&dollar; <p class="price">0</p> MONTH</h2>
      </article>
      <article class="card-2">
        <img src="./src/img/bike-2.svg" alt="Bike icon 2">
        <h3 class="card-title">PRO</h3>
        <ul class="items">
          <li>3 User</li>
          <li>Unlimeted Projects</li>
          <li>200gb Storage</li>
        </ul>
        <h2 class="plan">&dollar; <p class="price">39</p> MONTH</h2>
      </article>
      <article class="card-3">
        <img src="./src/img/bike-3.svg" alt="Bike icon 3">
        <h3 class="card-title">PREMIUM</h3>
        <ul class="items">
          <li>25 User</li>
          <li>Unlimeted Projects</li>
          <li>600gb Storage</li>
        </ul>
        <h2 class="plan">&dollar; <p class="price">99</p> MONTH</h2>
      </article>
    </section>
  </main>
  
</body>
</html>
